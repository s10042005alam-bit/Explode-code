<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Explode to Win</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PeerJS for Multiplayer -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #09090b; 
        color: #e4e4e7;
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #18181b; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 3px; }
      .animate-spin-slow { animation: spin 4s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <!-- MAIN GAME SCRIPT -->
    <script type="text/babel">
        // --- CONSTANTS ---
        const ROWS = 6;
        const COLS = 6;
        const COLORS = [
          '#ef4444', '#10b981', '#3b82f6', '#f59e0b', 
          '#8b5cf6', '#ec4899', '#06b6d4', '#f43f5e'
        ];
        const DEFAULT_P1_COLOR = COLORS[0];
        const DEFAULT_P2_COLOR = COLORS[1];

        const GameState = {
          MENU: 'MENU',
          MODE_SELECT: 'MODE_SELECT',
          LOBBY_CHOICE: 'LOBBY_CHOICE',
          LOBBY_HOST: 'LOBBY_HOST',
          LOBBY_JOIN: 'LOBBY_JOIN',
          SETUP: 'SETUP',
          GAME: 'GAME',
          GAME_OVER: 'GAME_OVER',
        };

        // --- IMPROVED CONNECTION CONFIG ---
        const PEER_CONFIG = {
          config: {
            iceServers: [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:global.stun.twilio.com:3478' },
              { urls: 'stun:stun1.l.google.com:19302' },
              { urls: 'stun:stun2.l.google.com:19302' },
              { urls: 'stun:stun3.l.google.com:19302' },
              { urls: 'stun:stun4.l.google.com:19302' }
            ]
          },
          debug: 1 // Errors only
        };

        // --- LOGIC UTILS ---
        const createEmptyGrid = () => {
          return Array.from({ length: ROWS }, () => 
            Array.from({ length: COLS }, () => ({ count: 0, owner: 0 }))
          );
        };

        const getCellLimit = (r, c) => {
          let limit = 4;
          if (r === 0 || r === ROWS - 1) limit--;
          if (c === 0 || c === COLS - 1) limit--;
          return limit;
        };

        const copyGrid = (grid) => {
          return grid.map(row => row.map(cell => ({ ...cell })));
        };

        const checkWin = (grid, turns) => {
          if (turns < 2) return null;
          let p1Count = 0;
          let p2Count = 0;
          for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
              if (grid[r][c].owner === 1) p1Count++;
              if (grid[r][c].owner === 2) p2Count++;
            }
          }
          if (p1Count > 0 && p2Count === 0) return 1;
          if (p2Count > 0 && p1Count === 0) return 2;
          return null;
        };

        // --- COMPONENTS ---
        const Button = ({ children, variant = 'outline', fullWidth = false, className = '', ...props }) => {
          const baseStyle = "px-4 py-3 rounded-lg font-semibold transition-all duration-200 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed touch-manipulation";
          let variantStyle = "";
          switch (variant) {
            case 'solid': variantStyle = "bg-white text-black hover:bg-gray-200 border border-transparent shadow-lg shadow-white/10"; break;
            case 'outline': variantStyle = "bg-transparent border border-zinc-700 text-zinc-100 hover:bg-zinc-800 hover:border-zinc-600"; break;
            case 'ghost': variantStyle = "bg-transparent text-zinc-400 hover:text-white hover:bg-zinc-800/50"; break;
          }
          const widthStyle = fullWidth ? "w-full" : "";
          return <button className={`${baseStyle} ${variantStyle} ${widthStyle} ${className}`} {...props}>{children}</button>;
        };

        const TrophyIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-500 mb-4"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );

        const CopyIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
          const [gameState, setGameState] = React.useState(GameState.MENU);
          const [grid, setGrid] = React.useState(createEmptyGrid());
          const [currentPlayer, setCurrentPlayer] = React.useState(1);
          const [turns, setTurns] = React.useState(0);
          const [winner, setWinner] = React.useState(null);
          const [isAi, setIsAi] = React.useState(false);
          const [isProcessing, setIsProcessing] = React.useState(false);
          
          // Identity
          const [myId, setMyId] = React.useState(1);
          const [myName, setMyName] = React.useState('');
          const [myColor, setMyColor] = React.useState(DEFAULT_P1_COLOR);
          
          const [p1Data, setP1Data] = React.useState({ id: 1, name: 'Player 1', color: DEFAULT_P1_COLOR });
          const [p2Data, setP2Data] = React.useState({ id: 2, name: 'Computer', color: DEFAULT_P2_COLOR });

          // Connection
          const [peerId, setPeerId] = React.useState('');
          const [connectToId, setConnectToId] = React.useState('');
          const [connectionStatus, setConnectionStatus] = React.useState('Disconnected');
          
          const [localReady, setLocalReady] = React.useState(false);
          const [remoteReady, setRemoteReady] = React.useState(false);
          const [countdown, setCountdown] = React.useState(null);

          // Refs for State (Crucial for avoiding stale closures in PeerJS callbacks)
          const gridRef = React.useRef(grid);
          const turnsRef = React.useRef(turns);
          const winnerRef = React.useRef(winner);
          const isProcessingRef = React.useRef(isProcessing);

          const peerRef = React.useRef(null);
          const connRef = React.useRef(null);
          const gameOverRef = React.useRef(false); // Ref for immediate recursion breaking

          // Keep Refs in sync with State
          React.useEffect(() => {
            gridRef.current = grid;
            turnsRef.current = turns;
            winnerRef.current = winner;
            isProcessingRef.current = isProcessing;
          }, [grid, turns, winner, isProcessing]);

          const copyToClipboard = async (text) => {
            try {
              await navigator.clipboard.writeText(text);
              setConnectionStatus("Copied!");
              setTimeout(() => setConnectionStatus("Waiting for connection..."), 2000);
            } catch (err) {
              setConnectionStatus("Tap code to copy manually");
            }
          };

          const initPeer = (type) => {
            if (peerRef.current) peerRef.current.destroy();

            // Generate a simple code.
            const randomCode = Math.floor(1000 + Math.random() * 9000);
            const idPrefix = 'etw-' + randomCode;
            const id = type === 'host' ? idPrefix : undefined;

            const peer = new window.Peer(id, PEER_CONFIG);
            peerRef.current = peer;

            peer.on('open', (id) => {
              const displayId = id.replace('etw-', '');
              setPeerId(displayId);
              setConnectionStatus(type === 'host' ? 'Waiting for opponent...' : 'Connecting...');
              
              if (type === 'client' && connectToId) {
                // Add delay to ensure PeerJS is fully ready
                setTimeout(() => connectToHost(peer, 'etw-' + connectToId), 500);
              }
            });

            peer.on('connection', (conn) => {
              if (connRef.current) connRef.current.close();
              connRef.current = conn;
              setMyId(1);
              setupConnectionHandlers(conn);
              setConnectionStatus('Connected!');
              setGameState(GameState.SETUP);
            });

            peer.on('error', (err) => {
              console.error(err);
              let errorMsg = 'Error: ' + err.type;
              if (err.type === 'peer-unavailable') errorMsg = 'Room not found. Check code.';
              if (err.type === 'unavailable-id') errorMsg = 'ID collision. Retry.';
              if (err.type === 'network') errorMsg = 'Network Error.';
              setConnectionStatus(errorMsg);
            });
          };

          const connectToHost = (peer, hostFullId) => {
            setConnectionStatus('Joining Room ' + hostFullId.replace('etw-', '') + '...');
            const conn = peer.connect(hostFullId, { reliable: true });
            connRef.current = conn;
            setMyId(2);
            
            conn.on('open', () => {
              setConnectionStatus('Connected!');
              setupConnectionHandlers(conn);
              setGameState(GameState.SETUP);
            });
            
            setTimeout(() => {
                if(!conn.open) {
                    setConnectionStatus('Connection timed out. Retrying...');
                }
            }, 8000);
          };

          const setupConnectionHandlers = (conn) => {
            conn.on('data', (data) => handleData(data));
            conn.on('close', () => {
                setConnectionStatus('Opponent Left');
                setGameState(GameState.MENU); 
                resetGame();
            });
          };

          const handleData = (msg) => {
            switch (msg.type) {
              case 'READY':
                if (myId === 1) setP2Data({ id: 2, name: msg.payload.name, color: msg.payload.color });
                else setP1Data({ id: 1, name: msg.payload.name, color: msg.payload.color });
                setRemoteReady(true);
                break;
              case 'MOVE':
                // Check Ref instead of state for robust message handling
                if (!isProcessingRef.current) {
                    handleMove(msg.payload.r, msg.payload.c, msg.payload.player);
                }
                break;
              case 'REPLAY':
                resetGameMatch();
                break;
            }
          };

          const sendData = (msg) => {
            if (connRef.current && connRef.current.open) {
              connRef.current.send(msg);
            }
          };

          const onLocalReady = () => {
            const finalName = myName.trim() || `Player ${myId}`;
            setMyName(finalName);
            if (myId === 1) setP1Data({ ...p1Data, name: finalName, color: myColor });
            else setP2Data({ ...p2Data, name: finalName, color: myColor });

            setLocalReady(true);
            if (isAi) startCountdownSequence();
            else sendData({ type: 'READY', payload: { name: finalName, color: myColor } });
          };

          React.useEffect(() => {
            if (!isAi && localReady && remoteReady && gameState === GameState.SETUP) {
               startCountdownSequence();
            }
          }, [localReady, remoteReady, isAi, gameState]);

          const startCountdownSequence = () => {
            setCountdown(3);
            const int = setInterval(() => {
              setCountdown(prev => {
                if (prev === 1) {
                  clearInterval(int);
                  setGameState(GameState.GAME);
                  resetGameMatch();
                  return null;
                }
                return prev ? prev - 1 : null;
              });
            }, 1000);
          };

          const resetGameMatch = () => {
            setGrid(createEmptyGrid());
            setCurrentPlayer(1);
            setTurns(0);
            setWinner(null);
            setIsProcessing(false);
            gameOverRef.current = false;
          };

          const resetGame = () => {
            resetGameMatch();
            setLocalReady(false);
            setRemoteReady(false);
            setCountdown(null);
          };

          const handleCellClick = (r, c) => {
            if (gameState !== GameState.GAME || winner || isProcessing) return;
            if (isAi && currentPlayer !== 1) return;
            if (!isAi && currentPlayer !== myId) return;

            const cell = grid[r][c];
            if (cell.owner !== 0 && cell.owner !== currentPlayer) return;

            if (!isAi) sendData({ type: 'MOVE', payload: { r, c, player: currentPlayer } });
            handleMove(r, c, currentPlayer);
          };

          const handleMove = async (r, c, player) => {
            // Check refs for latest status
            if (winnerRef.current || isProcessingRef.current) return;
            
            // Lock via Ref immediately
            isProcessingRef.current = true;
            setIsProcessing(true);

            const nextTurnCount = turnsRef.current + 1;
            setTurns(prev => prev + 1);
            gameOverRef.current = false;

            // Use gridRef.current for latest grid state
            let currentGrid = copyGrid(gridRef.current);
            let explosionCount = 0;
            const MAX_EXPLOSIONS = 1000;

            const processOrb = async (g, r, c, p) => {
                if (gameOverRef.current) return;

                g[r][c].count++;
                g[r][c].owner = p;
                setGrid(copyGrid(g));

                const limit = getCellLimit(r, c);

                if (g[r][c].count >= limit) {
                     explosionCount++;
                     if (explosionCount > MAX_EXPLOSIONS) {
                         gameOverRef.current = true;
                         return;
                     }
                    
                     if (nextTurnCount > 1) {
                        const win = checkWin(g, nextTurnCount);
                        if (win) {
                            setWinner(win);
                            gameOverRef.current = true;
                            return;
                        }
                     }

                     await new Promise(res => setTimeout(res, 200));
                     if (gameOverRef.current) return;

                     g[r][c].count = 0; 
                     g[r][c].owner = 0;
                     setGrid(copyGrid(g));

                     const neighbors = [{ r: r - 1, c: c }, { r: r + 1, c: c }, { r: r, c: c - 1 }, { r: r, c: c + 1 }];
                     for (const n of neighbors) {
                         if (n.r >= 0 && n.r < ROWS && n.c >= 0 && n.c < COLS) {
                             await processOrb(g, n.r, n.c, p);
                             if (gameOverRef.current) return;
                         }
                     }
                }
            };
            
            await processOrb(currentGrid, r, c, player);
            
            if (!gameOverRef.current) {
                const win = checkWin(currentGrid, nextTurnCount);
                if (win) {
                  setWinner(win);
                } else {
                  setCurrentPlayer(prev => prev === 1 ? 2 : 1);
                }
            }

            // Unlock
            isProcessingRef.current = false;
            setIsProcessing(false);
          };

          // AI
          React.useEffect(() => {
            if (isAi && gameState === GameState.GAME && currentPlayer === 2 && !winner && !isProcessing) {
              const timer = setTimeout(() => {
                const validMoves = [];
                for(let r=0; r<ROWS; r++){
                  for(let c=0; c<COLS; c++){
                    if (grid[r][c].owner === 0 || grid[r][c].owner === 2) validMoves.push({r, c});
                  }
                }
                if (validMoves.length > 0) {
                   const move = validMoves[Math.floor(Math.random() * validMoves.length)];
                   handleMove(move.r, move.c, 2);
                }
              }, 500);
              return () => clearTimeout(timer);
            }
          }, [currentPlayer, gameState, isAi, winner, isProcessing]);

          const renderOrb = (count, color) => {
            const positions = [
                { x: 0, y: 0 },
                { x: -20, y: -20 }, { x: 20, y: 20 },
                { x: 0, y: -25 }, { x: -20, y: 15 }, { x: 20, y: 15 }
            ];
            let activePositions = [];
            if (count === 1) activePositions = [positions[0]];
            else if (count === 2) activePositions = [positions[1], positions[2]];
            else if (count === 3) activePositions = [positions[3], positions[4], positions[5]];
            
            const spinClass = count > 1 ? "animate-spin-slow" : "";

            return (
              <div className={`relative w-full h-full flex items-center justify-center ${spinClass}`}>
                {activePositions.map((pos, i) => (
                   <div key={i} className="absolute w-1/4 h-1/4 rounded-full shadow-[0_0_5px_currentColor]"
                     style={{ backgroundColor: color, color: color, transform: `translate(${pos.x}%, ${pos.y}%)` }} 
                   />
                ))}
              </div>
            );
          };

          // --- RENDERING ---
          if (countdown !== null) {
              return (
                <div className="flex h-screen w-full items-center justify-center bg-zinc-950">
                    <div className="text-8xl font-black text-white animate-bounce">{countdown}</div>
                </div>
              );
          }

          return (
            <div className="flex flex-col h-screen w-full items-center justify-center bg-zinc-950 text-zinc-100 p-2 sm:p-4 overflow-hidden select-none">
                <style>{`.cell-grid { display: grid; grid-template-columns: repeat(${COLS}, minmax(0, 1fr)); gap: 4px; }`}</style>

              {gameState === GameState.MENU && (
                <div className="w-full max-w-md p-6 sm:p-8 bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl text-center">
                  <h1 className="text-4xl font-black tracking-tighter mb-2 bg-gradient-to-br from-white to-zinc-500 bg-clip-text text-transparent">EXPLODE</h1>
                  <p className="text-zinc-500 mb-8 uppercase tracking-widest text-xs font-bold">Chain Reaction</p>
                  <Button fullWidth variant="solid" onClick={() => setGameState(GameState.MODE_SELECT)}>New Match</Button>
                  <div className="mt-4 text-xs text-zinc-600">v3.0 - Single File Edition</div>
                </div>
              )}

              {gameState === GameState.MODE_SELECT && (
                <div className="w-full max-w-md p-6 sm:p-8 bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl text-center">
                   <h2 className="text-xl font-bold mb-6">Select Mode</h2>
                   <Button fullWidth className="mb-3" onClick={() => { setIsAi(true); setGameState(GameState.SETUP); }}>Single Player (AI)</Button>
                   <Button fullWidth onClick={() => { setIsAi(false); setGameState(GameState.LOBBY_CHOICE); }}>Multiplayer (Online)</Button>
                   <Button variant="ghost" className="mt-4" onClick={() => setGameState(GameState.MENU)}>Back</Button>
                </div>
              )}

              {gameState === GameState.LOBBY_CHOICE && (
                <div className="w-full max-w-md p-6 sm:p-8 bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl text-center">
                    <h2 className="text-xl font-bold mb-6">Multiplayer</h2>
                    <div className="grid grid-cols-2 gap-4">
                        <Button onClick={() => { initPeer('host'); setGameState(GameState.LOBBY_HOST); }}>Host</Button>
                        <Button onClick={() => { setGameState(GameState.LOBBY_JOIN); }}>Join</Button>
                    </div>
                    <Button variant="ghost" className="mt-4" onClick={() => setGameState(GameState.MODE_SELECT)}>Back</Button>
                </div>
              )}

              {gameState === GameState.LOBBY_HOST && (
                  <div className="w-full max-w-md p-6 sm:p-8 bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl text-center">
                      <h2 className="text-lg font-semibold text-zinc-400 mb-2">Room Code</h2>
                      {peerId ? (
                          <div className="bg-zinc-950 border border-zinc-800 p-4 rounded-xl mb-6 relative group cursor-pointer active:bg-zinc-900 active:scale-95 transition-all" onClick={() => copyToClipboard(peerId)}>
                              <span className="text-5xl font-mono font-bold tracking-widest text-emerald-400">{peerId}</span>
                              <div className="absolute top-2 right-2 opacity-50"><CopyIcon/></div>
                          </div>
                      ) : (
                          <div className="animate-pulse text-zinc-500 mb-6">Generating code...</div>
                      )}
                      <div className="text-sm text-zinc-500 mb-4 flex items-center justify-center gap-2">
                          <span className={`w-2 h-2 rounded-full ${connectionStatus.includes('Connected') ? 'bg-emerald-500' : 'bg-amber-500 animate-pulse'}`}></span>
                          {connectionStatus}
                      </div>
                      <Button variant="ghost" onClick={() => setGameState(GameState.LOBBY_CHOICE)}>Cancel</Button>
                  </div>
              )}

              {gameState === GameState.LOBBY_JOIN && (
                  <div className="w-full max-w-md p-6 sm:p-8 bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl text-center">
                      <h2 className="text-lg font-semibold mb-4">Enter Code</h2>
                      <input type="tel" pattern="[0-9]*" maxLength={4} autoComplete="off" placeholder="0000"
                         className="w-full bg-zinc-950 border border-zinc-800 rounded-xl p-4 text-center text-4xl font-mono tracking-widest outline-none focus:border-emerald-500 mb-6 transition-colors"
                         onChange={(e) => setConnectToId(e.target.value)}
                      />
                      <Button fullWidth variant="solid" onClick={() => initPeer('client')} disabled={connectToId.length < 4}>Connect</Button>
                      <Button variant="ghost" className="mt-4" onClick={() => setGameState(GameState.LOBBY_CHOICE)}>Cancel</Button>
                  </div>
              )}

              {gameState === GameState.SETUP && (
                 <div className="w-full max-w-md p-6 sm:p-8 bg-zinc-900 border border-zinc-800 rounded-2xl shadow-2xl text-center">
                     <h2 className="text-xl font-bold mb-6">Identity</h2>
                     <div className="mb-6">
                         <label className="block text-xs font-semibold text-zinc-500 uppercase mb-2">Name</label>
                         <input type="text" autoComplete="off" placeholder={myId === 1 ? "Player 1" : "Player 2"}
                            className="w-full bg-zinc-950 border border-zinc-800 rounded-lg p-3 text-center outline-none focus:border-white transition-colors"
                            value={myName} onChange={(e) => setMyName(e.target.value)}
                         />
                     </div>
                     <div className="mb-8">
                         <label className="block text-xs font-semibold text-zinc-500 uppercase mb-3">Color</label>
                         <div className="flex flex-wrap justify-center gap-3">
                             {COLORS.map(c => (
                                 <button key={c} onClick={() => setMyColor(c)}
                                    className={`w-8 h-8 rounded-full transition-transform ${myColor === c ? 'scale-125 ring-2 ring-white ring-offset-2 ring-offset-zinc-900' : 'hover:scale-110 opacity-70 hover:opacity-100'}`}
                                    style={{ backgroundColor: c }}
                                 />
                             ))}
                         </div>
                     </div>
                     {!localReady ? (
                         <Button fullWidth variant="solid" onClick={onLocalReady}>Ready</Button>
                     ) : (
                         <div className="py-3 px-4 bg-zinc-800/50 rounded-lg border border-zinc-800 text-zinc-400 animate-pulse">
                             {!isAi ? "Waiting for opponent..." : "Starting..."}
                         </div>
                     )}
                 </div>
              )}

              {gameState === GameState.GAME && (
                 <div className="w-full max-w-lg flex flex-col items-center h-full justify-center">
                     <div className="w-full flex justify-between items-end mb-4 px-2 shrink-0">
                         <div className={`text-left transition-opacity duration-300 ${currentPlayer === 1 ? 'opacity-100' : 'opacity-50'}`}>
                             <div className="text-[10px] font-bold text-zinc-500 uppercase mb-1">Player 1</div>
                             <div className="text-lg font-bold flex items-center gap-2">
                                 <div className="w-2 h-2 rounded-full" style={{background: p1Data.color}}></div>
                                 {p1Data.name}
                             </div>
                         </div>
                         <div className="text-center pb-1">
                            <div className="text-[10px] font-bold tracking-widest px-2 py-1 bg-zinc-800 rounded-full whitespace-nowrap">
                                {winner ? "MATCH ENDED" : (currentPlayer === myId ? "YOUR TURN" : "WAITING")}
                            </div>
                         </div>
                         <div className={`text-right transition-opacity duration-300 ${currentPlayer === 2 ? 'opacity-100' : 'opacity-50'}`}>
                             <div className="text-[10px] font-bold text-zinc-500 uppercase mb-1">Player 2</div>
                             <div className="text-lg font-bold flex items-center justify-end gap-2">
                                 {p2Data.name}
                                 <div className="w-2 h-2 rounded-full" style={{background: p2Data.color}}></div>
                             </div>
                         </div>
                     </div>
                     <div className="bg-zinc-900 p-2 rounded-xl border border-zinc-800 shadow-2xl relative w-full aspect-square max-w-[500px] max-h-[70vh]">
                         <div className="cell-grid w-full h-full">
                             {grid.map((row, r) => (
                                 row.map((cell, c) => {
                                     const isMyTurn = (!isAi && currentPlayer === myId) || (isAi && currentPlayer === 1);
                                     const isValid = (!winner && !isProcessing && (cell.owner === 0 || cell.owner === currentPlayer) && isMyTurn);
                                     const activeColor = cell.owner === 1 ? p1Data.color : (cell.owner === 2 ? p2Data.color : 'transparent');
                                     return (
                                         <div key={`${r}-${c}`}
                                            className={`w-full aspect-square bg-zinc-950 rounded-md border border-zinc-800/50 flex items-center justify-center cursor-pointer transition-colors duration-200 ${isValid ? 'hover:bg-zinc-800' : ''}`}
                                            onClick={() => handleCellClick(r, c)}
                                            style={{ borderColor: cell.owner !== 0 ? activeColor + '40' : undefined }}
                                         >
                                             {cell.owner !== 0 && renderOrb(cell.count, activeColor)}
                                         </div>
                                     );
                                 })
                             ))}
                         </div>
                     </div>
                 </div>
              )}

              {winner && gameState === GameState.GAME && (
                  <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 animate-in fade-in duration-300">
                      <div className="bg-zinc-900 p-8 rounded-2xl border border-zinc-800 shadow-2xl text-center max-w-sm w-full mx-4">
                          <div className="flex justify-center"><TrophyIcon /></div>
                          <h2 className="text-3xl font-black mb-2 text-white">{winner === 1 ? p1Data.name : p2Data.name} WINS!</h2>
                          <p className="text-zinc-500 mb-8">Total Turns: {turns}</p>
                          <div className="space-y-3">
                              <Button fullWidth variant="solid" onClick={() => { if (!isAi) sendData({ type: 'REPLAY' }); resetGameMatch(); }}>Play Again</Button>
                              <Button fullWidth onClick={() => { if (connRef.current) connRef.current.close(); setGameState(GameState.MENU); resetGame(); }}>Exit to Menu</Button>
                          </div>
                      </div>
                  </div>
              )}
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
